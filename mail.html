<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email OTP Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <h2>üîê OTP Login</h2>

<input type="text" id="name" placeholder="Your Name" required />
<input type="email" id="email" placeholder="Your Email" required />
<button onclick="sendOTP()">Send OTP</button>


  <div id="otp-section" style="display:none; margin-top:20px;">
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <script>
    emailjs.init("cgx5WwSyM-3WyOQzE"); // Your EmailJS public key

    let generatedOTP = "";

    function sendOTP() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Please enter your email.");

      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

      const params = {
        user_email: email,
        otp: generatedOTP
      };

      emailjs.send("default_service", "template_hk6htjt", params)
        .then(() => {
          alert("‚úÖ OTP sent!");
          document.getElementById("otp-section").style.display = "block";
        })
        .catch(error => {
          alert("‚ùå Failed to send OTP");
          console.error(error);
        });
    }

   function verifyOTP() {
  const enteredOTP = document.getElementById("otp").value.trim();
  const email = document.getElementById("email").value.trim();
  const name = document.getElementById("name").value.trim();

  if (enteredOTP === generatedOTP) {
    localStorage.setItem("loggedInUserEmail", email);
    localStorage.setItem("loggedInUserName", name);
    window.location.href = "home .html"; // redirect
  } else {
    alert("‚ùå Incorrect OTP.");
  }
}

  </script>
</body>
</html>
